<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit/Delete Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
  <h2>Edit/Delete Product</h2>

    <form th:action="@{/product/edit-or-delete(index=${index})}" th:object="${product}" method="post">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input th:field="*{productName}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product' name">
      </div>
      <div class="form-group">
        <label for="quantityInput">Quantity</label>
        <input th:field="*{productQuantity}" type="text" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product' quantity">
      </div>
      <button type="submit" name="save-or-delete" class="btn btn-primary" value="save">Save</button>
      <button type="submit" name="save-or-delete" class="btn btn-primary" value="delete">Delete</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
